<body>
  <div id="app"></div>

  <script type="application/javascript">
  const {
    ipcRenderer
  } = require('electron')
  const React = require('react')
  const ReactDOM = require('react-dom')
  const {Â Text } = require('@aragon/ui')

  class App extends React.Component {
    constructor (props) {
      super(props)

      this.state = {
        status: null
      }
    }
    componentWillMount () {
      ipcRenderer.on('status', (evt, { status }) => {
        this.setState({ status })
      })
    }

    render () {
      const status = {
        STARTING_NODE: 'Starting IPFS node...',
        FETCH_WRAPPER_HASH: 'Checking latest version...',
        PINNING: 'Downloading wrapper, hang tight',
        READY: 'All done!'
      }[this.state.status]

      return React.createElement(Text, {
        color: 'white',
        size: 'xxlarge'
      }, status || 'Working...')
    }
  }

  ReactDOM.render(
    React.createElement(App),
    document.getElementById('app')
  )
  </script>
</body>
